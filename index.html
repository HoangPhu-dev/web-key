<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEB KEY HOANGPHU</title>

<style>
body{
    margin:0;
    background:black;
    font-family:monospace;
    overflow:hidden;
    color:#00ffcc;
}

/* nền hacker */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* glitch */
.glitch{
    font-size:50px;
    font-weight:bold;
    position:relative;
    animation:glitch 1s infinite;
    text-shadow:0 0 10px #00ffcc;
}

@keyframes glitch{
    0%{left:0}
    20%{left:3px}
    40%{left:-3px}
    60%{left:3px}
    80%{left:-3px}
    100%{left:0}
}

/* box key */
.box{
    margin-top:80px;
}

.key{
    font-size:30px;
    margin:20px;
    padding:15px;
    border:1px solid #00ffcc;
    display:inline-block;
    cursor:pointer;
}

/* button */
.btn{
    padding:12px 25px;
    border:1px solid #00ffcc;
    color:#00ffcc;
    text-decoration:none;
    display:inline-block;
    margin:10px;
    transition:0.3s;
}

.btn:hover{
    background:#00ffcc;
    color:black;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="box">

<div class="glitch">WEB KEY HOANGPHU</div>

<div id="key" class="key">Free-Loading...</div>

<br>

<a href="https://zalo.me/0336649264" class="btn">Zalo hỗ trợ</a>
<a href="https://www.facebook.com/share/1FE5oZ641a/" class="btn">Facebook</a>

</div>

<script>
// hiệu ứng matrix hacker
var c=document.getElementById("matrix");
var ctx=c.getContext("2d");

c.height=window.innerHeight;
c.width=window.innerWidth;

var letters="01HOANGPHU";
letters=letters.split("");

var fontSize=14;
var columns=c.width/fontSize;

var drops=[];
for(var x=0;x<columns;x++)
drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,c.width,c.height);

ctx.fillStyle="#00ffcc";
ctx.font=fontSize+"px monospace";

for(var i=0;i<drops.length;i++){
var text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>c.height && Math.random()>0.975)
drops[i]=0;

drops[i]++;
}
}

setInterval(draw,33);


// random key
function randomKey(){
    let chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let result="Free-";
    for(let i=0;i<10;i++){
        result+=chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return result;
}

let key=randomKey();
document.getElementById("key").innerText=key;

// copy key
document.getElementById("key").onclick=function(){
    navigator.clipboard.writeText(key);
    alert("Đã copy key!");
};
</script>
